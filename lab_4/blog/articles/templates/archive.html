<!DOCTYPE html>
<html>
<head>
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
    <div class="header">
         <img src="https://im0-tub-ru.yandex.net/i?id=af54744120e14caa9e5d5c152251dee4&n=13" />
    </div>
    <div class="archive">
        {% for post in posts %}
            <div class="one-post">
                <h2><a href="/article/{{post.id}}"> {{ post.title }}</a></h2>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="post">
        <div class="one-post">
            <h2 class="article-all"><a href=""> Все статьи</a></h2>
            <h2 class="article-title"> {{ post.title }}</h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>

    </div>
</body>
</html>
